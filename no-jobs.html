<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker- No Jobs</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind + daisyui +js -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<style>
    *{
       font-family: "Inter", sans-serif;
    }
</style>

</head>
<body class="bg-base-200">

 <header class="container mx-auto bg-base-200 space-y-5 ">
    <h1 class="text-[32px] font-bold pt-15">Job Application Tracker</h1>
    <div class="flex gap-[25px] mx-auto ">
        <div class="bg-base-100 w-[365px] h-[97px]  p-5 border border-[#F1F2F4] rounded-lg font-medium">
            <h4>Total</h4>
            <p class="text-2xl">8</p>
        </div>
        <div class="bg-base-100 rounded-lg w-[365px] h-[97px] p-5 border border-[#F1F2F4] font-medium ">
            <h4>Interview</h4>
            <p class="text-2xl text-[#10B981]">0</p>
        </div>
        <div class="bg-base-100 rounded-lg w-[365px] h-[97px] p-5 border border-[#F1F2F4] font-medium">
            <h4>Rejected</h4>
            <p class="text-2xl text-[#EF4444]">0</p>
        </div>
    </div>
    <hr class="text-[#E6E7E9]">
 </header>   
  
 <section class="space-y-5 container mx-auto pb-24">
    <div class="flex justify-between">
          <h2 class="text-xl font-semibold pt-6">Available Jobs</h2>
    <p class="text-[#64748B] font-medium ">8 jobs</p>
   </div>
   <div class="bg-base-100 container  mx-auto rounded-lg">
    <div class="text-center justify-center pt-28 pb-28 space-y-4">
        <div class="text-center justify-center flex">
            <img src="jobs.png" alt="">
        </div>
    <h2 class="text-2xl font-semibold">No jobs available</h2>
    <p class="text-[#64748B] ">Check back soon for new job opportunities</p>
    </div>
   </div>
   </section>
</body>
</html>
